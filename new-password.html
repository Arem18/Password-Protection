<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Protected Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      text-align: center;
    }

    #loginBox {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #eef9f9;
    }

    input[type="password"] {
      padding: 15px;
      border: 2px solid #cacfd2;
      width: 200px;
      margin-bottom: 10px;
      border-radius: 15px;
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
    }

    .banner1 {
        margin-right: 50px;
    }

    .banner-img {
      height: 650px;
      border-radius: 8px;
      flex: 1 1 300px;
      max-width: 1400px;
      margin-left: -300px;
    }

    .banner-content1 {
        margin-left: -150px;
    }

    .password-input-content {
      max-width: 670px;
      padding: 20px;
      flex: 1 1 300px;
      margin-left: -150px;
      text-align: left;
    }

    .highlight {
      font-family: 'Roboto', sans-serif;
      font-weight: 600;
      color: #333;
      font-size: 40px;
      line-height: 62px;
    }

    .zoe {
      font-family: 'Roboto', sans-serif;
      color: #A2C448;
      font-weight: 900;
      font-size: 56px;
      letter-spacing: -1.12px;
      line-height: 62px;
    }

    .wellness {
      font-family: 'Roboto', sans-serif;
      color: #00A4E4;
      font-weight: 800;
      font-size: 56px;
      letter-spacing: -1.12px;
      line-height: 62px;
    }

    .program {
      font-family: 'Roboto', sans-serif;
      font-weight: 600;
      color: #333;
      font-size: 56px;
      letter-spacing: -1.12px;
      line-height: 62px;
    }

    .on-choosing-your {
      font-family: 'Roboto', sans-serif;
      font-weight: 400;
      font-size: 43px;
      line-height: 62px;
    }

    .exclamation {
      font-family: 'Roboto', sans-serif;
      font-weight: 200;
      font-size: 43px;
    }

    .submit-pass-button {
      display: inline-block;
      background-color: #E67130;
      color: #fff;
      font-weight: bold;
      padding: 15px 25px;
      border: none;
      border-radius: 16px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-left: 10px;
      width: 110px;
      text-transform: uppercase;
      font-size: 16px;
    }

    #passwordInput {
      font-family: 'Roboto', sans-serif;
      font-size: 14px;
    }

    .submit-pass-button:hover {
      background-color: #d45b25;
    }

    #protectedContent {
      background-color: #eef9f9;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      display: none;
    }

    .button-popup {
      display: flex;
      align-self: flex-start;
      background-color: #E67130;
      padding: 16px 20px;
      border: none;
      border-radius: 50px;
      transition: box-shadow 0.3s ease-in-out;
    }
    .button-popup:hover {
      box-shadow: 0px 0px 10px 3px rgba(0,0,0,0.25);
    }

    .button-popup a {
      font: bold 18px "Poppins", sans-serif;
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
    }

  </style>
</head>
<body>
<!--Enter Password Content-->
  <div id="loginBox">

        <div class="banner">
            <img class="banner-img" src="https://zoewellness.com/wp-content/uploads/2025/06/BAA-2-3.png" alt="Happy Woman" />
        </div>

        <div class="password-input-content">
            <h1>
                <span class="highlight">Congratulations</span> <span class="on-choosing-your">On Choosing Your</span><br>
                <span class="zoe">ZOË</span> <span class="wellness">Wellness</span> <span class="program">Program</span><span class="exclamation">!</span>
            </h1>

            <input type="password" id="passwordInput" placeholder="Enter password">
            <button class="submit-pass-button" onclick="checkPassword()">Submit</button>

        </div>
  </div>
<!--Enter Password Content-->

<!--Content Container-->
    <div id="protectedContent">
        <div class="banner1">
            <img class="banner-img" src="https://zoewellness.com/wp-content/uploads/2025/06/BAA-2-3.png" alt="Happy Woman" />
        </div>
        <div class="banner-content1">
            <h1 id="content-headings" style="text-align: left;">
                <span class="highlight">Congratulations</span> <span class="on-choosing-your">On Choosing Your</span><br>
                <span class="zoe">ZOË</span> <span class="wellness">Wellness</span> <span class="program">Program</span><span class="exclamation">!</span>
            </h1>

            <button class="button-popup">
                <a href="#">Share my Testimonial</a>
            </button>
        </div>
    </div>
    <div id="circle-of-life"> <img class="banner-img" src="https://staging.zoewellness.com/wordpress/wp-content/uploads/2025/06/MainBanner-1.jpg">
      <div class="banner2">
        <img class="quiz" src="https://staging.zoewellness.com/wordpress/wp-content/uploads/2025/06/Layer_1-8.png" alt="circle-of-life" />
      </div>
    </div>
    
  </div>
<!--Content Container-->

  <script>
    const correctPassword = "ZWClogin123"; // Change this to your own password

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        document.getElementById("protectedContent").style.display = "flex";
        document.getElementById("loginBox").style.display = "none"; // Hide the login box
      } else {
        alert("Incorrect password!");
      }
    }
  </script>

</body>
</html>
