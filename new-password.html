<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Protected Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      text-align: center;
    }

    #loginBox {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #eef9f9;
    }

    input[type="password"] {
      padding: 15px;
      border: 2px solid #cacfd2;
      width: 200px;
      margin-bottom: 10px;
      border-radius: 15px;
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
    }

    .banner-img {
      height: auto;
      border-radius: 8px;
      flex: 1 1 300px;
      max-width: 800px;
    }

    .password-input-content {
      max-width: 600px;
      padding: 20px;
      flex: 1 1 300px;
      margin-left: -150px;
      text-align: left;
    }

    .highlight {
      font-weight: bold;
      color: #333;
      font-size: 40px;
    }

    .zoe {
      color: #8DC63F;
      font-weight: bold;
      font-size: 40px;
    }

    .wellness {
      color: #00AEEF;
      font-weight: bold;
      font-size: 40px;
    }

    .program {
      font-weight: bold;
      color: #333;
    }

    .submit-pass-button {
      display: inline-block;
      background-color: #EA6C32;
      color: #fff;
      font-weight: bold;
      padding: 15px 25px;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-left: 10px;
      width: 100px;
    }

    .submit-pass-button:hover {
      background-color: #d45b25;
    }

    #protectedContent {
      background-color: #eef9f9;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button-popup {
      display: inline-block;
    }
  </style>
</head>
<body>
<!--Enter Password Content-->
  <div id="loginBox">
    <div class="banner">
    <img class="banner-img" src="https://zoewellness.com/wp-content/uploads/2025/06/BAA-2-3.png" alt="Happy Woman" /></div>
    <div class="password-input-content">
    <h1>
        <span class="highlight">Congratulations</span> <span style="font-weight: 400; font-size: 35px;">On Choosing Your</span><br>
        <span class="zoe">ZOË</span> <span class="wellness">Wellness</span> <span class="program">Program</span><span style="font-weight: 300;">!</span>
      </h1>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button class="submit-pass-button" onclick="checkPassword()">Submit</button>
    </div>
  </div>
<!--Enter Password Content-->

<!--Content Container-->
  <div id="protectedContent">
    <div class="banner1">
      <img class="banner-img" src="https://zoewellness.com/wp-content/uploads/2025/06/BAA-2-3.png" alt="Happy Woman" /></div>
      <h1>
        <span class="highlight">Congratulations</span> <span style="font-weight: 400; font-size: 35px;">On Choosing Your</span><br>
        <span class="zoe">ZOË</span> <span class="wellness">Wellness</span> <span class="program">Program</span><span style="font-weight: 300;">!</span>
      </h1>
      <button class="button-popup">
        <a href="#">Share my Testimonial</a>
      </button>
    </div>
    
  </div>
<!--Content Container-->

  <script>
    const correctPassword = "ZWClogin123"; // Change this to your own password

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        document.getElementById("protectedContent").style.display = "block";
        document.getElementById("loginBox").style.display = "none"; // Hide the login box
      } else {
        alert("Incorrect password!");
      }
    }
  </script>

</body>
</html>
